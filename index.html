<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./src/main.js"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Mobile App</title>
</head>
<body>
   <h1 id="title-txt">X-turn</h1>
   <div id="board-wrapper">
       <div class="square" onmousedown="square_click(0)"><h3 class="square-txt"></h3></div>
       <div class="square" onmousedown="square_click(1)"><h3 class="square-txt"></h3></div>
       <div class="square" onmousedown="square_click(2)"><h3 class="square-txt"></h3></div>
       <div class="square" onmousedown="square_click(3)"><h3 class="square-txt"></h3></div>
       <div class="square" onmousedown="square_click(4)"><h3 class="square-txt"></h3></div>
       <div class="square" onmousedown="square_click(5)"><h3 class="square-txt"></h3></div>
       <div class="square" onmousedown="square_click(6)"><h3 class="square-txt"></h3></div>
       <div class="square" onmousedown="square_click(7)"><h3 class="square-txt"></h3></div>
       <div class="square" onmousedown="square_click(8)"><h3 class="square-txt"></h3></div>
   </div>
   <div id="restart-btn" onclick="restart()"><h3>Restart</h3></div>
</body>
</html>
